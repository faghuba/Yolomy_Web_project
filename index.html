<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery cdn  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- font awesome  cdn -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Main stylesheet  -->
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Yolomy | Web</title>
  </head>
  <body>
    <main>
        <section class="banner">
            <div class="navBar">
                <div class="logo">
                    <a href="/"><img src="/assets/logo/logo.png" alt=""></a>
                </div>
                <div class="navMenu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <img src="/assets/logo/shop.png" alt="">
                    </ul>
                </div>
            </div>
        <!-- end navBar  -->

            <div class="navContent">
                <div class="info">
                    <h3 class="tag-line-title">Our clothing , your comfort.</h3>
                    <p class="sub-title">
                        We understand that you need to look good and feel great. <br>
                        It all starts with what you are wearing.
                    </p>
                    <img src="/assets/mouse_click.png" alt="">
                </div>
            </div>
        </section>
<!-- end navBar section  -->

        <section class="products">
            <div class="product-header">
                <div class="container">
                    <div class="row">
                        <div class="check-box col-md-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Men
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Women
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Children
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn-product">see all products</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>




    </main>






    <!-- Bootstrap Script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
